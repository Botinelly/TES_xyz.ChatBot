{% extends 'base.html' %}
{% block content %}
  {% for y in post %}
      <div class="panel panel-default">
        <div class="panel-heading">{{ y.category }}</div>
        <div class="panel-body">
          {{ y.sub_category }}
          {{ y.obs }}

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Panel title</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>
  {% endfor %}
{% endblock %}
